<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="item item-grow daytype">Workweek</span>
            <span class="item workday">Monday</span>
            <span class="item workday">Thuesday</span>
            <span class="item workday">Wednesday</span>
            <span class="item workday">Thursday</span>
            <span class="item workday">Friday</span>
            <span class="item item-grow daytype">Weekend</span>
            <span class="item restday">Saturday</span>
            <span class="item restday">Sunday</span>
        </section>
        <section class="notes">
            <span class="item note">REMINDER</span>
            <span class="item note">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
