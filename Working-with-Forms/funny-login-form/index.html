<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Funny Login Form</title>
    <script src="https://kit.fontawesome.com/f3cedacb9f.js"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <p class="sign-in">Sign In With</p>
                <div class="social-container">
                    <a class="social-button fb" href="#"><i class="fab fa-facebook-square"></i>Facebook</a>
                    <a class="social-button gl" href="#"><i class="fab fa-google"></i>Google</a>
                </div>
                <p class="username-field">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text">
                </p>
                <p class="password-field">
                    <label for="password">Passsword</label>
                    <input type="password" id="password" name="password">
                </p>

                <p class="submit">
                    <input type="submit" value="Sign in" class="submit">
                </p>

            </fieldset>
        </form>
    </div>
</body>
</html>
