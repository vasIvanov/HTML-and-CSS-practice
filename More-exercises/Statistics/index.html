<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <i class="fas fa-times close"></i>
        <ul>
            <li>
                <p class="icon"><i class="fas fa-users"></i></p>
                <span class="number">100</span>
                <p class="type">Employees</p>
            </li>
            <li>
                <p class="icon"><i class="fas fa-plane"></i></p>
                <span class="number">7,000</span>
                <p class="type">KM/week</p>
            </li>
            <li>
                <p class="icon"><i class="fas fa-truck"></i></p>
                <span class="number">2,500</span>
                <p class="type">Clients</p>
            </li>
            <li>
                <p class="icon"><i class="fas fa-ship"></i></p>
                <span class="number">4,600</span>
                <p class="type">Shipments</p>
            </li>
        </ul>
    </div>
</body>
</html>
