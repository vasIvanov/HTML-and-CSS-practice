<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Form</h1>

            <label for="name" class="asterix icon preson">Name</label>
            <input type="text" class="icon icon-person" name="name" id="name" placeholder="Dario Petrov">

            <label for="email" class="asterix icon mail">Email</label>
            <input type="email" name="email" id="email" placeholder="dario@email.com">

            <label for="number" class="asterix icon phone">Phone number:</label>
            <input type="number" name="number" id="number" placeholder="+359 856 874 856">

            <label for="password" class="asterix icon lock">Password <span class="mini-text">(minimum 6 characters)</span></label>
            <input type="password" name="password" id="password" placeholder="*****">

            <input type="submit" value="Sing up">
        </form>
    </div>
</body>
</html>
